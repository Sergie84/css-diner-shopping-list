<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="icon" type="icon/png" href="/favicon.png">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header class="ba-header">

		<h1>CSS Dinner Shopping List</h1>
		<h4>Let's go to the mall!</h4>
	</header>
	<div class="ba-container">
		<ul class= "ba-shopping-list">
			<li>
				<label>
					<input type="checkbox">
					<span>
						A lot of pickles
						<small class="ba-description">
							for the next lessons about CSS
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						10 apples
						<small class="ba-description">
							for more CSS manipulations
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						20 oranges
						<small class="ba-description">
							because they are awesome
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						13 plates
						<small class="ba-description">
							hm...they always disappear
						</small>
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						15 bentos
					</span>
				</label>
			</li>
			<li>
				<label>
					<input type="checkbox">
					<span>
						1 bottle of Sake ^_^
						<small class="ba-description">
							for my friends
						</small>
					</span>
				</label>
			</li>
		</ul>

	<footer>Bon appetit :)</footer>
</div>
</body>
</html>
